_schema-version: "3.2"
ID: cnma-guest-portal
version: 1.0.2
description: "Guest Portal Application with CAP Backend"

parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npm --prefix ./app install ./app
        - npm run build --prefix ./app

modules:
  # --------------------- CAP Backend Service ---------------------
  - name: cnma-guest-portal-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    requires:
      - name: cnma-guest-portal-db
      - name: cnma-guest-portal-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # --------------------- Application Router ---------------------
  - name: my-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: my-html5-runtime
      - name: my-xsuaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: my-destination
      

  # --------------------- React App ---------------------
  - name: my-app
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
        - node add-sap-app.js
      supported-platforms: []
      build-result: build
      ignore:                      # THÊM PHẦN NÀY
        - node_modules/
        - src/
        - public/
        - .git/
        - .gitignore
        - .env*
        - "*.md"
        - tests/
        - coverage/
        - package-lock.json
        - yarn.lock

  # --------------------- HTML5 Deployer ---------------------
  - name: my-html5-deployer
    type: com.sap.html5.application-content
    path: html5Deployer
    parameters:
      memory: 2048M
      disk-quota: 2048M
      public: true   # <-- thêm cái này để app public

    requires:
      - name: my-html5-host
    build-parameters:
      ignore:                      # THÊM PHẦN NÀY
        - node_modules/.cache/
        - .git/
        - "*.md"
      requires:
        - name: my-app
          artifacts:
            - ./*
          target-path: resources/app

  # --------------------- Database Deployer ---------------------
  - name: cnma-guest-portal-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: cnma-guest-portal-db

resources:
  # --------------------- HANA DB ---------------------
  - name: cnma-guest-portal-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # --------------------- XSUAA ---------------------
  - name: my-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: cnma-guest-portal-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cnma-guest-portal-${space}
        tenant-mode: dedicated
        role-collections:
          - name: cnma-guest-portal-admin
            description: Administrator role
            role-template-references:
              - $XSAPPNAME.Admin
          - name: cnma-guest-portal-user
            description: User role
            role-template-references:
              - $XSAPPNAME.User

  # --------------------- HTML5 Runtime/Host ---------------------
  - name: my-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: my-html5-runtime

  - name: my-html5-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: my-html5-host

  - name: my-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: srv-api
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: ~{srv-api/srv-url}
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
    requires:
      - name: srv-api


